<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weavy | Roblox Developer</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          colors: {
            dark: {
              900: '#050505',
              800: '#111111',
              700: '#1a1a1a',
            }
          }
        }
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .text-gradient {
        @apply bg-clip-text text-transparent bg-gradient-to-r from-white to-gray-500;
      }
    }
  </style>
</head>
<body class="bg-dark-900 text-white font-sans antialiased selection:bg-white selection:text-black">

  <!-- Header -->
  <header class="fixed top-0 w-full z-50 bg-dark-900/80 backdrop-blur-md border-b border-white/10">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-extrabold tracking-tight">Weavy's Portfolio</h1>
      <nav class="hidden md:flex gap-8">
        <a href="#about" class="text-sm font-semibold text-gray-400 hover:text-white transition-colors">About</a>
        <a href="#projects" class="text-sm font-semibold text-gray-400 hover:text-white transition-colors">Projects</a>
        <a href="#groups" class="text-sm font-semibold text-gray-400 hover:text-white transition-colors">Groups</a>
        <a href="#contact" class="text-sm font-semibold text-gray-400 hover:text-white transition-colors">Contact</a>
      </nav>
      <!-- Mobile Menu Button Placeholder (Optional) -->
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-6 pt-32 pb-20">
    
    <!-- About Section -->
    <section id="about" class="mb-24">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-8 text-gradient">About Me</h2>
      <p class="text-xl text-gray-400 max-w-2xl leading-relaxed">
        I'm a Roblox developer focused on scripting systems, UI, and gameplay logic with optimized Luau practices.
      </p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="mb-24">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-12 text-gradient">My Projects</h2>
      <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Projects will be injected here via JS -->
      </div>
    </section>

    <!-- Groups Section -->
    <section id="groups" class="mb-24">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-12 text-gradient">Groups</h2>
      <div id="group-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- Groups will be injected here via JS -->
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="mb-12">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-8 text-gradient">Contact</h2>
      <div class="bg-dark-800 border border-white/10 rounded-2xl p-8 max-w-xl">
        <p class="text-lg text-gray-300 space-y-2">
          <span class="block">Discord: <strong class="text-white">@wea_y</strong></span>
          <span class="block">Email: <strong class="text-white">kenntbester@gmail.com</strong></span>
          <span class="block">Roblox: <strong class="text-white">aqc5x</strong></span>
        </p>
      </div>
    </section>

  </main>

  <footer class="border-t border-white/10 py-8 text-center text-gray-500 text-sm bg-dark-900">
    &copy; 2026 Weavy â€“ Roblox Game Developer
  </footer>

  <script src="script.js"></script>
</body>
</html>
